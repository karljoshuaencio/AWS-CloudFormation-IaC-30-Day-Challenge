AWSTemplateFormatVersion: "2010-09-09"
Description: Day 22 - Use Mappings for AMIs per region

Mappings:
  RegionMap:
    us-east-1:
      AMI: ami-0c02fb55956c7d316
    us-east-2:
      AMI: ami-024e6efaf93d85776
    us-west-1:
      AMI: ami-0d70546e43a941d70
    us-west-2:
      AMI: ami-08962a4068733a2b6
    ap-south-1:
      AMI: ami-0522ab6e1ddcc7055
    ap-southeast-1:
      AMI: ami-0b49ba92bdd88f0f6
    ap-southeast-2:
      AMI: ami-00aa9d3df94c6c354
    eu-central-1:
      AMI: ami-0c4e4b4eb2e11d1d4
    eu-west-1:
      AMI: ami-0a5b5c0f81a06dfc3
    eu-west-2:
      AMI: ami-07dcf3e65d8f93e74

Resources:
  MyInstance:
    Type: AWS::EC2::Instance
    Properties:
      InstanceType: t2.micro
      ImageId: !FindInMap [RegionMap, !Ref "AWS::Region", AMI]
      SecurityGroupIds:
        - !Ref InstanceSecurityGroup
      SubnetId: !Ref MySubnet1
      UserData:
        Fn::Base64: !Sub |
          #!/bin/bash
          yum install -y httpd
          echo "<h1>Hello from Day 22 Instance</h1>" > /var/www/html/index.html
          systemctl enable httpd
          systemctl start httpd

  InstanceSecurityGroup:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupDescription: Enable SSH and HTTP
      VpcId: !Ref MyVPC
      SecurityGroupIngress:
        - IpProtocol: tcp
          FromPort: 22
          ToPort: 22
          CidrIp: 0.0.0.0/0
        - IpProtocol: tcp
          FromPort: 80
          ToPort: 80
          CidrIp: 0.0.0.0/0

  MyVPC:
    Type: AWS::EC2::VPC
    Properties:
      CidrBlock: 10.0.0.0/16
      EnableDnsSupport: true
      EnableDnsHostnames: true

  MySubnet1:
    Type: AWS::EC2::Subnet
    Properties:
      VpcId: !Ref MyVPC
      CidrBlock: 10.0.1.0/24
      MapPublicIpOnLaunch: true
      AvailabilityZone: !Select [0, !GetAZs ""]
