AWSTemplateFormatVersion: "2010-09-09"
Description: Day 9 Challenge Create a Lambda function using inline Python code that logs "Hello CloudFormation".

Resources:
  Day9LambdaFunction:
    Type: AWS::Lambda::Function
    Properties:
      FunctionName: Hello8CFN
      Runtime: python3.9
      Handler: index.lambda_handler
      Role: !GetAtt LambdaExecutionRole.Arn
      Code:
        ZipFile: |
          import json
          def lambda_handler(event, context):
            print("Hello CloudFormation")
            return {
              'statusCode': 200,
              'body': json.dumps('Hello CloudFormation')
            }
  LambdaExecutionRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName: Day9LambdaExecutionRole
      AssumeRolePolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Effect: Allow
            Principal:
              Service: lambda.amazonaws.com
            Action: sts:AssumeRole
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/service-role/AWSLambdaBasicExecutionRole
Outputs:
  LambdaFunctionName:
    Value: !Ref Day9LambdaFunction
    Description: Name of the Lambda